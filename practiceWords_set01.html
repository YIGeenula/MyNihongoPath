<body class="bg-background-light font-display">

                    </div>

                        <button id="startBtn"

                            <span class="material-symbols-outlined">play_circle</span>
                            Start Practice

                </div>

            <!-- Practice Area (Hidden initially) -->
            <div id="practiceArea" class="hidden flex-col gap-6 w-full max-w-2xl mx-auto">
                <!-- Status Bar -->
                <div class="flex items-center justify-between text-sm font-bold text-muted-indigo">
                    <span id="progressText">Word 1 of 30</span>
                    <span id="timerText" class="text-primary text-xl">10s</span>
                </div>

                <!-- Progress Bar -->
                <div class="h-2 w-full bg-brand-subtle rounded-full overflow-hidden">
                    <div id="timerBar" class="h-full bg-primary progress-bar" style="width: 100%"></div>
                </div>

                <!-- Card -->
                <div class="relative bg-white rounded-3xl border border-brand-subtle shadow-lg p-10 sm:p-16 text-center min-h-[300px] flex flex-col items-center justify-center gap-6 transition-all duration-300 transform"
                    id="cardContainer">

                    <!-- Pre-countdown Overlay -->
                    <div id="preCountdown"
                        class="absolute inset-0 z-20 bg-white/90 backdrop-blur-sm rounded-3xl flex items-center justify-center hidden">
                        <span class="text-8xl font-black text-primary animate-pulse" id="preCountdownNum">3</span>
                    </div>

                    <!-- Content -->
                    <div class="flex flex-col gap-2 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <span class="text-xs font-bold text-primary tracking-widest uppercase mb-2">Translate to
                            Japanese</span>
                        <h3 class="text-4xl sm:text-5xl font-black text-brand-dark mb-2" id="currentWordEn"></h3>
                        <p class="text-xl sm:text-2xl font-bold text-muted-indigo" id="currentWordSi"></p>
                    </div>

                </div>
            </div>

            <!-- Results Panel (Hidden initially) -->
            <div id="resultsPanel" class="hidden flex-col gap-8 fade-enter">
                <div class="text-center">
                    <h2 class="text-3xl font-black text-brand-dark mb-2">Practice Complete! ðŸŽ‰</h2>
                    <p class="text-muted-indigo">Here is the list of words you just practiced.</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="resultsList">
                    <!-- Results populated by JS -->
                </div>

                <div class="flex justify-center gap-4 mt-8 mb-16">
                    <button onclick="location.reload()"
                        class="px-8 py-3 rounded-full border-2 border-brand-subtle font-bold text-brand-dark hover:border-primary hover:text-primary transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined">replay</span> Practice Again
                    </button>
                    <a href="set01.html"
                        class="px-8 py-3 rounded-full bg-brand-dark text-white font-bold hover:bg-opacity-90 transition-opacity flex items-center gap-2">
                        <span class="material-symbols-outlined">check</span> Finish
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Script -->
    <script>
        const wordList = [
            { jp: "ã‚ã", en: "Autumn", si: "à·ƒà¶»à¶­à·Š à·ƒà·˜à¶­à·”à·€" },
            { jp: "ã‚ãŠã„", en: "Blue", si: "à¶±à·’à¶½à·Š à¶´à·à¶§" },
            { jp: "ã‚ã‹ã„", en: "Red", si: "à¶»à¶­à·” à¶´à·à¶§" },
            { jp: "ã‹ãŠ", en: "Face", si: "à¶¸à·”à·„à·”à¶«" },
            { jp: "ã", en: "Tree", si: "à¶œà·ƒ" },
            { jp: "ã‹", en: "Mosquito", si: "à¶¸à¶¯à·”à¶»à·”à·€à·" },
            { jp: "ã‚ã„", en: "Love", si: "à¶†à¶¯à¶»à¶º" },
            { jp: "ã‚ã—", en: "Leg/Foot", si: "à¶šà¶šà·”à¶½" },
            { jp: "ã‚ãã“", en: "Over there", si: "à¶…à¶­à¶±" },
            { jp: "ã“ã“", en: "Here", si: "à¶¸à·™à¶­à¶±" },
            { jp: "ãã“", en: "There", si: "à¶”à¶­à¶±" },
            { jp: "ã‚ã•", en: "Morning", si: "à¶‹à¶¯à·‘à·ƒà¶±" },
            { jp: "ã‘ã•", en: "This morning", si: "à¶…à¶¯ à¶‹à¶¯à·š" },
            { jp: "ã„ã‘", en: "Pond", si: "à¶´à·œà¶šà·”à¶«" },
            { jp: "ã„ã‹", en: "Squid", si: "à¶¯à·à¶½à·Šà¶½à·" },
            { jp: "ã„ã—", en: "Stone", si: "à¶œà¶½" },
            { jp: "ãã•", en: "Grass", si: "à¶­à¶«à¶šà·œà·…" },
            { jp: "ã‹ã•", en: "Umbrella", si: "à¶šà·”à¶©à¶º" },
            { jp: "ã—", en: "Four / Poem", si: "4 (à·„à¶­à¶») / à¶šà·€à·’à¶º" },
            { jp: "ã„ã™", en: "Chair", si: "à¶´à·”à¶§à·”à·€" },
            { jp: "ã™ã„ã‹", en: "Watermelon", si: "à¶šà·œà¶¸à¶©à·”" },
            { jp: "ã›ã‹ã„", en: "World", si: "à¶½à·à¶šà¶º" },
            { jp: "ã‘ã™", en: "To erase", si: "à¶¸à¶šà¶±à·€à·" },
            { jp: "ãŠã•ã‘", en: "Sake (Alcohol)", si: "à¶¢à¶´à¶±à·Š à¶¸à¶­à·Šà¶´à·à¶±à·Š" },
            { jp: "ã“ãˆ", en: "Voice", si: "à·„à¶¬" },
        ];

        // UI Elements
        const startPanel = document.getElementById('startPanel');
        const selectionGrid = document.getElementById('selectionGrid');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const selectedCount = document.getElementById('selectedCount');
        const startBtn = document.getElementById('startBtn');

        const practiceArea = document.getElementById('practiceArea');
        const preCountdown = document.getElementById('preCountdown');
        const preCountdownNum = document.getElementById('preCountdownNum');

        const currentWordEn = document.getElementById('currentWordEn');
        const currentWordSi = document.getElementById('currentWordSi');
        const progressText = document.getElementById('progressText');
        const timerText = document.getElementById('timerText');
        const timerBar = document.getElementById('timerBar');

        const resultsPanel = document.getElementById('resultsPanel');
        const resultsList = document.getElementById('resultsList');

        // State
        let currentIndex = 0;
        let shuffledWords = [];
        let timerInterval;

        // Initialize Selection Grid
        function initGrid() {
            selectionGrid.innerHTML = '';
            wordList.forEach((word, index) => {
                const div = document.createElement('label');
                div.className = "cursor-pointer group relative flex items-center p-4 rounded-[2rem] border-2 border-brand-subtle hover:border-primary/30 transition-all bg-white shadow-sm hover:shadow-md select-none";
                div.innerHTML = `
                    <input type="checkbox" data-index="${index}" class="word-checkbox peer sr-only" checked>
                    
                    <!-- Custom Checkbox UI -->
                    <div class="w-8 h-8 rounded-full border-2 border-brand-subtle bg-white peer-checked:bg-primary peer-checked:border-primary peer-checked:text-white text-transparent flex items-center justify-center transition-all shrink-0 mr-4">
                        <span class="material-symbols-outlined text-lg font-bold">check</span>
                    </div>

                    <!-- Text Content -->
                    <div class="flex flex-col">
                        <span class="text-brand-dark font-black text-2xl leading-tight group-hover:text-primary transition-colors">${word.jp}</span>
                        <div class="text-sm font-bold text-muted-indigo/80 flex items-center gap-2 mt-0.5">
                            <span>${word.en}</span>
                            <span class="w-1 h-1 rounded-full bg-muted-indigo/40"></span>
                            <span>${word.si}</span>
                        </div>
                    </div>
                `;
                selectionGrid.appendChild(div);
            });
            updateSelectionState();
        }

        // Handle Selection Logic
        function updateSelectionState() {
            const checkboxes = document.querySelectorAll('.word-checkbox');
            const checked = Array.from(checkboxes).filter(cb => cb.checked);
            selectedCount.textContent = `${checked.length} Selected`;

            // Update Select All Checkbox
            selectAllBtn.checked = checked.length === checkboxes.length;
            selectAllBtn.indeterminate = checked.length > 0 && checked.length < checkboxes.length;

            // Disable Start Button if 0 selected
            startBtn.disabled = checked.length === 0;
            startBtn.classList.toggle('opacity-50', checked.length === 0);
        }

        // Event Listeners
        selectionGrid.addEventListener('change', (e) => {
            if (e.target.classList.contains('word-checkbox')) {
                updateSelectionState();
            }
        });

        selectAllBtn.addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('.word-checkbox');
            checkboxes.forEach(cb => cb.checked = e.target.checked);
            updateSelectionState();
        });

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        startBtn.addEventListener('click', () => {
            // Gather selected words
            const checkboxes = document.querySelectorAll('.word-checkbox:checked');
            const selectedIndices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));

            const selectedWords = selectedIndices.map(i => wordList[i]);

            if (selectedWords.length === 0) return;

            shuffledWords = shuffle([...selectedWords]);

            startPanel.classList.add('hidden');
            practiceArea.classList.remove('hidden');
            practiceArea.classList.add('flex');

            startPreCountdown();
        });

        function startPreCountdown() {
            preCountdown.classList.remove('hidden');
            let count = 3;
            preCountdownNum.innerText = count;

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    preCountdownNum.innerText = count;
                } else {
                    clearInterval(interval);
                    preCountdown.classList.add('hidden');
                    showNextWord();
                }
            }, 1000);
        }

        function showNextWord() {
            if (currentIndex >= shuffledWords.length) {
                showResults();
                return;
            }

            const word = shuffledWords[currentIndex];
            currentWordEn.textContent = word.en;
            currentWordSi.textContent = word.si;

            progressText.innerText = `Word ${currentIndex + 1} of ${shuffledWords.length}`;

            // Reset timer UI
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            timerText.innerText = '10s';

            // Allow browser paint
            setTimeout(() => {
                timerBar.style.transition = 'width 10s linear';
                timerBar.style.width = '0%';

                let timeLeft = 10;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerText.innerText = `${timeLeft}s`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        currentIndex++;
                        showNextWord();
                    }
                }, 1000);
            }, 50);
        }

        function showResults() {
            practiceArea.classList.add('hidden');
            resultsPanel.classList.remove('hidden');
            resultsPanel.classList.add('flex');

            shuffledWords.forEach(word => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-xl border border-brand-subtle shadow-sm flex flex-col items-center gap-1";
                card.innerHTML = `
                    <span class="text-3xl font-black text-primary mb-1">${word.jp}</span>
                    <span class="text-sm font-bold text-brand-dark">${word.en}</span>
                    <span class="text-xs text-muted-indigo">${word.si}</span>
                `;
                resultsList.appendChild(card);
            });
        }

        // Initialize
        initGrid();

    </script>
