<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>New Words - My Nihongo Path</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b3b",
                        "background-light": "#fcf8f8",
                        "brand-dark": "#1b0d0f",

                        "brand-subtle": "#f3e7e8",

                    fontFamily: {

                    borderRadius: {

<body class="bg-background-light font-display">
    <div class="px-4 sm:px-10 lg:px-20 xl:px-40 flex justify-center py-5">
        <div class="layout-content-container flex flex-col w-full max-w-[1100px]">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-brand-subtle px-6 sm:px-10 py-3">
                <div class="flex items-center gap-4 text-brand-dark">
                    <div class="size-5 text-primary">
                        <img src="images/siteIcoRed.png" alt="siteIcon">
                    </div>
                    <h2 class="text-brand-dark text-lg font-bold leading-tight tracking-[-0.015em]">My Nihongo Path</h2>
                </div>
                <div class="hidden lg:flex flex-1 justify-end items-center gap-8">
                    <nav class="flex items-center gap-9">
                        <a class="text-muted-indigo text-sm font-medium leading-normal hover:text-primary transition-colors"
                            href="index.html">Home</a>
                        <a class="text-muted-indigo text-sm font-medium leading-normal hover:text-primary transition-colors"
                            href="activities.html">Activities</a>
                        <a class="text-muted-indigo text-sm font-medium leading-normal hover:text-primary transition-colors"
                            href="about.html">About</a>
                        <a class="text-muted-indigo text-sm font-medium leading-normal hover:text-primary transition-colors"
                            href="faq.html">FAQ</a>
                    </nav>
                </div>
                <div class="lg:hidden">
                    <span class="material-symbols-outlined text-muted-indigo">menu</span>
                </div>
            </header>
        </div>
    </div>
    <main class="px-4 sm:px-10 lg:px-20 xl:px-40 flex justify-center py-10">
        <div class="layout-content-container flex flex-col w-full max-w-[1100px] gap-8">
            <div class="flex flex-col gap-2 text-left">
                <h1 class="text-brand-dark text-3xl font-black tracking-[-0.03em]">Hiragana Letters</h1>
                <div class="flex flex-col sm:flex-row gap-2 sm:gap-6 text-muted-indigo">
                    <span class="text-brand-dark">English: <b>First 15 Letters</b></span>
                    <span class="text-brand-dark">Sinhala: <b>පළමු අකුරු 15</b></span>
                </div>
                <p class="text-muted-indigo">Explore and practice hiragana letters across English, Sinhala, and
                    Japanese.</p>
            </div>

            <!-- Callout and Hiragana grid -->
            <div class="flex flex-col gap-4">
                <div class="grid grid-cols-5 gap-3">
                    <!-- Row 1 -->
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="あ" title="あ (a)">
                        <span class="text-primary text-3xl font-bold">あ</span>
                        <span class="text-brand-dark text-2xl font-black">a</span>
                        <span class="text-brand-dark text-2xl font-black">අ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="い" title="い (i)">
                        <span class="text-primary text-3xl font-bold">い</span>
                        <span class="text-brand-dark text-2xl font-black">i</span>
                        <span class="text-brand-dark text-2xl font-black">ඉ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="う" title="う (u)">
                        <span class="text-primary text-3xl font-bold">う</span>
                        <span class="text-brand-dark text-2xl font-black">u</span>
                        <span class="text-brand-dark text-2xl font-black">උ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="え" title="え (e)">
                        <span class="text-primary text-3xl font-bold">え</span>
                        <span class="text-brand-dark text-2xl font-black">e</span>
                        <span class="text-brand-dark text-2xl font-black">එ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="お" title="お (o)">
                        <span class="text-primary text-3xl font-bold">お</span>
                        <span class="text-brand-dark text-2xl font-black">o</span>
                        <span class="text-brand-dark text-2xl font-black">ඔ</span>
                    </button>

                    <!-- Row 2 -->
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="か" title="か (ka)">
                        <span class="text-primary text-3xl font-bold">か</span>
                        <span class="text-brand-dark text-2xl font-black">ka</span>
                        <span class="text-brand-dark text-2xl font-black">ක</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="き" title="き (ki)">
                        <span class="text-primary text-3xl font-bold">き</span>
                        <span class="text-brand-dark text-2xl font-black">ki</span>
                        <span class="text-brand-dark text-2xl font-black">කි</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="く" title="く (ku)">
                        <span class="text-primary text-3xl font-bold">く</span>
                        <span class="text-brand-dark text-2xl font-black">ku</span>
                        <span class="text-brand-dark text-2xl font-black">කු</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="け" title="け (ke)">
                        <span class="text-primary text-3xl font-bold">け</span>
                        <span class="text-brand-dark text-2xl font-black">ke</span>
                        <span class="text-brand-dark text-2xl font-black">කෙ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="こ" title="こ (ko)">
                        <span class="text-primary text-3xl font-bold">こ</span>
                        <span class="text-brand-dark text-2xl font-black">ko</span>
                        <span class="text-brand-dark text-2xl font-black">කො</span>
                    </button>

                    <!-- Row 3 -->
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="さ" title="さ (sa)">
                        <span class="text-primary text-3xl font-bold">さ</span>
                        <span class="text-brand-dark text-2xl font-black">sa</span>
                        <span class="text-brand-dark text-2xl font-black">ස</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="し" title="し (shi)">
                        <span class="text-primary text-3xl font-bold">し</span>
                        <span class="text-brand-dark text-2xl font-black">shi</span>
                        <span class="ttext-brand-dark text-2xl font-black">ෂි</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="す" title="す (su)">
                        <span class="text-primary text-3xl font-bold">す</span>
                        <span class="text-brand-dark text-2xl font-black">su</span>
                        <span class="text-brand-dark text-2xl font-black">සු</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="せ" title="せ (se)">
                        <span class="text-primary text-3xl font-bold">せ</span>
                        <span class="text-brand-dark text-2xl font-black">se</span>
                        <span class="text-brand-dark text-2xl font-black">සෙ</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center bg-white rounded-lg border border-brand-subtle shadow-sm p-4 hover:shadow-md transition jp-speak"
                        data-text="そ" title="そ (so)">
                        <span class="text-primary text-3xl font-bold">そ</span>
                        <span class="text-brand-dark text-2xl font-black">so</span>
                        <span class="text-brand-dark text-2xl font-black">සො</span>
                    </button>
                </div>
            </div>

            <!-- Practice instructions and button  -->
            <div class="mt-4 bg-sakura-pink/40 border border-brand-subtle rounded-lg px-4 py-3 
            flex items-center justify-between">
                <div>
                    <p class="text-brand-dark font-semibold">
                        Click the button for to practice the letters.
                    </p>
                </div>

                <button id="letsPracticeBtn"
                    class="flex items-center gap-2 rounded-full bg-primary text-white font-bold px-5 py-2 hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="material-symbols-outlined text-white">play_arrow</span>
                    LET'S PRACTICE
                </button>
            </div>

            <!-- Navigation -->
            <div class="flex justify-end mt-4">
                <a href="set02.html"
                    class="flex items-center gap-2 text-muted-indigo hover:text-primary font-bold transition-colors">
                    Next Set <span class="material-symbols-outlined">arrow_forward</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('letsPracticeBtn').addEventListener('click', function () {
            const letters = [];
            document.querySelectorAll('.jp-speak').forEach(btn => {
                const spans = btn.querySelectorAll('span');
                if (spans.length >= 3) {
                    letters.push({
                        jp: spans[0].textContent.trim(), // Kana
                        en: spans[1].textContent.trim(), // Romaji
                        si: spans[2].textContent.trim()  // Sinhala
                    });
                }
            });

            localStorage.setItem('practiceLetters', JSON.stringify(letters));
            window.location.href = 'practiceLetters.html';
        });
    </script>

</body>

</html>
